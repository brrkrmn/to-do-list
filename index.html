<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo</title>
</head>
<body>

    <div class="header">
        <img src="./images/tick.svg" class="header-logo">
        <p class="header-text">ToDo</p>
    </div>

    <div class="content">

        <div class="sidebar">
            <button class="sidebar-item">
                <img src="./images/all.svg" class="sidebar-icon">
                All
            </button>
            <button class="sidebar-item">
                <img src="./images/today.svg" class="sidebar-icon">
                Today
            </button>
            <button class="sidebar-item">
                <img src="./images/done.svg" class="sidebar-icon">
                Done
            </button>
            <div class="sidebar-project-container">
                <div class="add-project-button">
                    <div class="project-title">Projects</div>
                    <button class="sidebar-item"><img src="./images/plus.svg" class="sidebar-icon"></button>
                </div>
                <button class="sidebar-item project">Project Name</button>
            </div>
        </div>

        <div class="task-container">
            <div class="task-container-title">All</div>
            <div class="task-box">
                <div class="task-item">
                    <button class="checkbox"></button>
                    <div class="task">this is a task</div>
                    <button class="delete-task-button"></button>
                </div>
                <div class="task-item">
                    <button class="checkbox"></button>
                    <div class="task">this is a task</div>
                    <button class="delete-task-button"></button>
                </div>
                
            </div>
            <button class="add-task-button"></button>
        </div>

        <div class="editor">
            <form class="editor-form">
                <input type="text" id="task-name" class="task-name" placeholder="Task Name">
                <div class="task-due">
                    <label for="task-due">Due Date:</label>
                    <input type="date" id="task-due">
                </div>
                <div class="task-priority">
                    <label for="task-priority">Priority:</label>
                    <select name="priority-degrees">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <textarea placeholder="Description" class="task-description"></textarea>
                <div class="form-buttons">
                    <button type="submit">Add</button>
                    <button type="button">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
